<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neos – Login / Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <form id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <span class="toggle-password" data-target="password">👁️</span>
                </div>
                <div id="passwordStrength" class="hidden">
                    <div class="strength-meter">
                        <div class="strength-bar"></div>
                    </div>
                    <div id="passwordRequirements">
                        <p class="requirement" data-requirement="length">✓ At least 8 characters</p>
                        <p class="requirement" data-requirement="lowercase">✓ One lowercase letter</p>
                        <p class="requirement" data-requirement="uppercase">✓ One uppercase letter</p>
                        <p class="requirement" data-requirement="number">✓ One number</p>
                        <p class="requirement" data-requirement="special">✓ One special character</p>
                    </div>
                </div>
            </div>

            <div id="extraField" class="hidden">
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword">
                        <span class="toggle-password" data-target="confirmPassword">👁️</span>
                    </div>
                    <div id="confirmMessage" class="confirm-message hidden"></div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Login</button>

            <p id="toggleText">
                Don't have an account? 
                <a href="#" id="toggleLink">Register here</a>
            </p>

            <p id="message"></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
